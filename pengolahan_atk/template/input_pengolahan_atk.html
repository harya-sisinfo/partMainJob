<form method="POST" action="{URL_ACTION}" class="xhr_form std_form" id="frmInput" name="frmInput" >
   <table width="100%" class="table-edit">
      <tr class="subhead">
         <th colspan="2">{JUDUL} {LABEL_INPUT}</th>
      </tr>
      <tr>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="kode_barang" / --></th>
         <td>
         	<input type='text' name='kode_barang' value='{KODE_BARANG}' id='kode_barang' size="30" readonly />
            <input type='button' value='...' onclick='javascript: show_pop_up("{URL_POP_UP_KD_BARANG}")'/>
            <input type='hidden' name='barang_id' value='{BARANG_ID}' id='kode_barang_id'/>
            <input type='hidden' name='kode_barang' value='{KODE_BARANG}' id='kode_barang_hidden'/>
          </td>
      </tr>
      <tr>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="nama_barang" / --></th>
         <td><input type='text' name='nama_barang' value='{NAMA_BARANG}' id='nama_barang' size="30" readonly /></td>
      </tr>
      <tr>
         <th><!-- patTemplate:gtfwgetconfig config="language" name="gudang" / --></th>
         <td>
         	<!-- patTemplate:gtfwrendermodule module="combobox" submodule="combobox" action="view" name="gudang"  / -->
         </td>
      </tr>
		<tr>
			<th width="197"><!-- patTemplate:gtfwgetconfig config="language" name="stok_minimal" / --></th>
			<td><input type="text" name="stok_minimal" value="{STOK_MINIMAL}" /></td>
		</tr>
		<tr>
			<th><!-- patTemplate:gtfwgetconfig config="language" name="keterangan_lain" / --></th>
			<td><textarea name="keterangan">{KETERANGAN}</textarea></td>
		</tr>
      <tr class="buttons">
      	<th></th>
      	<td><input type="submit" name="cari" value="Simpan"  class="buttonSubmit" /><input type="submit" name="cari" value="Batal"  class="buttonSubmit" /></td>
      </tr>
	</table>
</form>

<script>

	{
		winpopup = showPopup(url, "", 700, 550);
		//winpopup.focus();
	}
</script>
