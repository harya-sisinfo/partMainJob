<!-- patTemplate:tmpl name="content" -->
<h1>Item Barang</h1>
<br />
<form method="POST" action="{URL_SEARCH}" class="dataquest xhr_simple_form dest_popup-subcontent" id="filterboxpopup">
   <table>
      <tr>
         <th colspan="2"><h2>Pencarian</h2></th>
      </tr>
      <tr>              
         <th width="30%">
				Kode Barang
			</th>
         <td>
            <input type="text" name="CARI_BARCODDE" value="{BARCODE}" size="30"/>
         </td>
      </tr>
      <tr>              
         <th width="30%">
				Nama Barang
			</th>
         <td>
				<input type="text" name="CARI_NAMA" value="{NAMA}" size="30"/>
         </td>
      </tr>
      <tr>
         <th>&nbsp;</th>
         <td>
            <input type="submit" name="btncari" value=" Tampilkan &raquo;" class="buttonSubmit"/>
         </td>
      </tr>
   </table>
</form>
<br />
<div class="pageBar">
<!-- patTemplate:gtfwrendermodule module="paging" submodule="paging" action="view" name="paging_top"  / -->
</div>
<table class="table-common" width="100%">
   <tr>
      <th width="5px">
			<!-- patTemplate:gtfwgetconfig config="language" name="no" / -->
		</th>
      <th width="100px">
			Kode Barang
		</th>
      <th>
			<!-- patTemplate:gtfwgetconfig config="language" name="nama" / -->
		</th>
      <th width="32px">
			<!-- patTemplate:gtfwgetconfig config="language" name="aksi" / -->
		</th>
   </tr>
   <!-- patTemplate:tmpl name="data" type="condition" conditionvar="DATA_EMPTY" -->
      <!-- patTemplate:sub condition="YES" -->
      <tr>
			<td colspan="4" align="center"><em>-- <!-- patTemplate:gtfwgetconfig config="language" name="data_kosong" / --> --</em></td>
		</tr>
      <!-- /patTemplate:sub -->
      <!-- patTemplate:sub condition="NO" -->
         <!-- patTemplate:tmpl name="data_item" -->
         <tr class="{DATA_CLASS_NAME}">
            <td align="center">{DATA_NUMBER}</td>
            <td align="center">{DATA_BARANG_BARCODE}</td>
            <td>{DATA_BARANG_NAMA}</td> 
            <td class="links">
               <a title="Pilih"><img src="images/button-check.gif" alt="pilih" onclick="javascript: select_this('{DATA_BARANG_ID}', '{DATA_BARANG_BARCODE}', '{DATA_BARANG_NAMA}', '', 1, '{DATA_STOK}', '{DATA_STOK}', '{DATA_RUANG_ID}', '{DATA_MST_ID}')"/></a> 
            </td>
         </tr>
         <!-- /patTemplate:tmpl -->
      <!-- /patTemplate:sub -->
   <!-- /patTemplate:tmpl -->
</table>
<script language='javascript'>
function select_this(barangId, barangKode, barangNama, diskripsi, barangBiaya, tdJumlah, jmlStok, ruangId, mstId)
{  
   document.getElementById('barangContainer').addItem(
      barangId,
      barangKode,
      barangNama, 
		diskripsi, 
		barangBiaya, 
		tdJumlah, 
		jmlStok,
		ruangId,
		mstId
   );
}
</script>
<!-- /patTemplate:tmpl -->
